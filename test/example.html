    */
    const taoxian = (total, month, repay) => {
      let shouxufei = 0;
      for (let i = 0; i <= month; i++) {
        const everyMonth = (total - (repay * i)) * 0.006
        console.log('******', everyMonth);
        if (everyMonth < 0 || i == month) {
          return { shouxufei, i }
        }
