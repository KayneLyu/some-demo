<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <video id="video" src=""></video>


  <video id="my-video" class="video-js" playsinline controls preload="auto" controlslist="nodownload"
    controlslist="nofullscreen" width="100%" height="240" poster="upload/moviepic/2019-08-02/1564739500xyzp.png"
    data-setup="{}">
    <source src="" type="video/mp4">
    <source src="" type="video/ogg">
    <source src="" type="video/webm">
    <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a
        href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
  </video>

  <script type="text/javascript">
    var video = document.getElementById("my-video");
    window.URL = window.URL || window.webkitURL;
    var xhr = new XMLHttpRequest();
    var play_url = 'test.mp4';
    xhr.open("GET", play_url, true);
    xhr.responseType = "blob";
    xhr.onload = function () {
      if (this.status == 200) {
        var blob = this.response;
        console.log(blob);
        video.onload = function (e) {
          window.URL.revokeObjectURL(video.src);
        };
        video.src = window.URL.createObjectURL(blob);
      }
    }
    xhr.send();


  </script>


</body>

</html>
