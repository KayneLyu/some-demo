<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <style type="text/css">
        ytm-share-slot {
            display: block;
            height: 45px;
        }

        #ss_share {
            width: 100%;
            box-sizing: border-box;
            margin-top: 7px
        }

        body:not([engagement-panel-open]) #ss_share {
            z-index: 1
        }

        .player-size.player-placeholder[style*="padding-bottom"]~ytm-share-slot #ss_share {
            position: static;
        }

        .ss_share--container {
            position: relative;
            padding-top: 7px;
        }

        .ss_share--container::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-width: 5px 8px;
            border-style: solid;
            top: -3px;
            right: 60px;
            border-color: transparent transparent #0017eb #0017eb;
        }

        .ss_share--left {
            display: flex;
            align-items: center
        }

        .ss_share--content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 20px;
            background: #0019ff;
            box-sizing: border-box;
        }

        .ss_share--left div {
            font-size: 12px;
            line-height: 1.4;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            margin-left: 5px;
        }

        .ss_share--right {
            display: flex;
            align-items: center;
            justify-content: center
        }

        .ss_share_btn {
            cursor: pointer;
            padding: 0 12px;
            height: 26px;
            font-size: 12px;
            white-space: nowrap;
            color: #0055ff;
            background: #fff;
            border-radius: 13px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.16);
            line-height: 32px
        }

        #ss_share .ss_share--icon {
            display: inline-block;
            font-size: 16px;
            font-style: normal;
            line-height: 0;
            text-align: center;
            text-transform: none;
            vertical-align: -0.125em;
            background: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
    </style>
