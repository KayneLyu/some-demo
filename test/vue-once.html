<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue once</title>
  </head>
  <body>
    <script>
      function once(fn) {
        let called = false;
        return function () {
          if (!called) {
            called = true;
            fn.apply(this, arguments);
          }
        };
      }

      function launchRocket() {
        console.log("我已经执行了");
      }
      const launchRocketOnce = once(launchRocket);
      launchRocketOnce();
      launchRocketOnce();
      launchRocketOnce();
    </script>
  </body>
</html>
